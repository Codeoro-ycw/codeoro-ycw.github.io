<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codeoro | Simple Website & Tech Support</title>
  <meta name="description" content="Codeoro offers simple websites and tech help for small businesses and organizations.">
  <meta name="keywords" content="Codeoro, web design, tech help, GitHub Pages, small business websites">
  <meta name="author" content="Codeoro Team">
  <meta property="og:title" content="Codeoro | Simple Website & Tech Help" />
  <meta property="og:description" content="Affordable and effective website solutions for small businesses." />
  <meta property="og:image" content="https://codeoro-ycw.github.io/codeoro-logo.png" />
  <meta property="og:url" content="https://codeoro-ycw.github.io/" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Codeoro",
    "url": "https://codeoro-ycw.github.io",
    "logo": "https://codeoro-ycw.github.io/codeoro-logo.png",
    "description": "Codeoro provides simple websites and tech support for small businesses.",
    "sameAs": [
      "https://github.com/Codeoro-ycw"
    ]
  }
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    * { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      background: #f9f9f9;
    }
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('codeoro-logo.png') no-repeat center center;
      background-size: 500px;
      opacity: 0.05;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    header, section, footer {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    nav {
      position: sticky;
      top: 0;
      background: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 2;
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin-left: 1rem;
      font-weight: 600;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .cta-btn {
      padding: 0.9rem 2rem;
      background: #0070f3;
      color: white;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid #0070f3;
      padding-left: 0.5rem;
    }
    .services, .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      padding: 1.25rem;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }
    footer {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #222;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      z-index: 5;
    }
    .skip-link {
      position: absolute;
      left: -999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    .skip-link:focus {
      left: 10px;
      top: 10px;
      width: auto;
      height: auto;
      padding: 8px;
      background: #0070f3;
      color: white;
      z-index: 100;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
